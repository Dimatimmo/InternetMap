<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InternetMap</title>
	<link media="all" rel="stylesheet" href="css/main.css">
	<link  rel="stylesheet" href="css/bootstrap.min.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js" defer><\/script>')</script>
	<script src="js/jquery.main.js" defer></script>
	<script src="js/internet.js" defer></script>
	<script src="js/broadband.js" defer></script>
	<script src="js/js.js" defer></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<nav class="navbar navbar-dark bg-dark mb-3">
				<a href="#" class="navbar-brand">InternetMap</a>
			</nav>
		</header>
		<main id="main">
			<div class="container">
				<div class="row">
					<div class="container mb2">
						<div class="col-lg-12">
							<div class="row">
								<div class="col-lg-6 text-center mb-2 ">
									<button type="button" class="btn btn-success" data ="internet">Internet Users</button>
								</div>
								<div class="col-lg-6 text-center mb-2">
									<button type="button" class="btn btn-success" data ="broadband">Broadband networks users</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						 <div id="regions_div" style="width: 100%; min-height: 300px;"></div>
					</div>
					<div class="col-lg-12">
						<ul class="list-group">
						</ul>
					</div>
				</div>
			</div>
		</main>
		<footer id="footer">
			<div class="fixed-bottom row-fluid navbar navbar-dark bg-dark footer">
				<div class="navbar-inner">
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<a href="#" class="navbar-brand">InternetMap</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

</html>
